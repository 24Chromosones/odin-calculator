<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="output-container">
            <div class="output">
        
            </div>
        </div>
        
        <div class="operations">
            <button class="plus operator">+</button>
            <button class="minus operator">-</button>
            <button class="multiply operator">*</button>
            <button class="divide operator">/</button>
            <button class="equal operator">=</button>
        </div>
        
        <div class="buttons">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number zero">0</button>
            <button class="change-sign">-/+</button>
            <button class="add-dot">%</button>
        </div>
    
        <button class="clear">CLEAR</button>
    </div>
  
</body>
</html>
